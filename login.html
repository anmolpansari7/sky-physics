    <div class="logo_and_hamburger">
      <div class="mobile_logo">
        <img src="./images/sky_physics_logo.svg" alt="Sky Physics Logo" />

        <svg

    <div class="mobile_nav_links">
      <div class="mob_nav_link"><a href="index.html">Home</a></div>
      <div class="mob_nav_link"><a href="Exam_paper.html">Exams</a></div>
      <div class="mob_nav_link"><a href="registeration.html">Register</a></div>
      <div class="mob_nav_link"><a href="login.html">Login</a></div>
    </div>
    <div class="registration_top_container">
      <div class="logo">
        <a href="./index.html"><img src="./images/sky_physics_logo.svg" alt="logo_svg" /></a>
      </div>
      <div class="top_button_part dark_green_font login_form_top_btn_part">
        <p>Not registered ?</p>
        <div>
          <a href="registeration.html"><button class="create_btn dark_green_effect">Register</button></a>
        </div>
      </div>
    </div>
    <div class="mob_login_top_image">
      <img src="./images/login_illustration.svg" alt="Log In">
    </div>
    <div class="registration_bottom_container">
      <div class="blueblob">
        <img
          class="registration_background"
          src="./images/login_green_blob_illustration.svg"
          alt="green_blob_background"
        />
        <img
          class="login_illustration"
          src="./images/login_illustration.svg"
          alt="login_illustration"
        />
      </div>
      <div class="registration_form">
            <div class="profile_illustration">
                <img src="./images/Login_profile.svg" alt="Profile">
            </div>
          <div class="login_form">
            <form>
              <div class="check_email">
                <label for="check_email">E-mail ID</label>
                <input
                  type="email"
                  id="check_email"
                  name="check_email"
                  spellcheck="false"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="check_password">
                <label for="check_password">Password</label>
                <input
                  type="password"
                  id="check_password"
                  name="check_password"
                  spellcheck="false"
                  autocomplete="off"
                  required
                />
              </div>
            </form>
            <a href="./mamLogin.html"><button class="big_button">Log In</button></a>
        </div>
    </div>
    <script src="./app.js"></script>
  </body>
